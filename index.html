<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Roll</title>
    <link rel="icon" type="image/x-icon" href="dice.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:wght@900&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

  </head>

    <div class="container">
      <h1>Click the Button to Play</h1>

      <div class="dice">

    </div>

    <script src="index.js"></script>
  </body>
